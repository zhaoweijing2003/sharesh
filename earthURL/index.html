<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>MapURL.tk</title>
  <meta name="keywords" content="google earth, tinyurl, earth, earth url, earthurl, mapurl"/>
  <meta name="description" content="MapURL.tk is a tool that allows you to share 3D views in Google Earth by copying and pasting URLs. Simply fly to your favorite location, copy the URL, and paste in an email, IM, or social networking message!"/>
  <link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico"/>
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="js/reset-min.css"/>
  <link rel="stylesheet" type="text/css" href="js/app.css"/>
  <script type="text/javascript" src="http://www.google.com/jsapi?autoload=%7B%22modules%22%3A%5B%7B%22name%22%3A%22maps%22%2C%22version%22%3A%222%22%7D%2C%7B%22name%22%3A%22earth%22%2C%22version%22%3A%221%22%7D%5D%7D&amp;key=ABQIAAAALnobdtcQBfcYCnVSCwRHOxRVp1vIe_-o5tvZO2TU3EbK4ELnOBTDXTou16f5tWFImWvrp-LbprCeHQ"></script>
  <script type="text/javascript" src="js/ZeroClipboard.js"></script>
  <script type="text/javascript" src="js/viewparse.js"></script>
  <script type="text/javascript" src="js/bboxview.js"></script>
  <script type="text/javascript" src="js/front.js"></script>
  <script type="text/javascript" src="js/xmlutil.js"></script>
</head>
<body onload="init()">

<div id="container">
  <div id="header">
    <div id="logo"><span>MapURL.tk</span></div>
    <div id="search-area">
      <form action="" onsubmit="performSearch(); return false;">
        <input type="search" id="search-box"/>
        <input type="submit" id="search-button"/>
      </form>
      <div id="search-loading"></div>
      <p id="search-error"></p>
    </div>
    <p id="top-help">
      Just copy and share the URL!
      &nbsp;&nbsp;
      <a href="#" onclick="showHelpOverlay(); return false;">Help</a>
      </p>
  </div>

  <div id="earth"></div>
  
  <div id="footer">
    <p id="copyurl-container">
      <span id="copyurl">&nbsp;</span>
      <a id="copyurl-link" href="#" onclick="copyUrl();"><span>Copy</span></a>
      <a id="tweet-link" target="_blank" href="#"><span>Tweet</span></a>
    </p>
    <div id="copyright">Copyleft &copy; 2010 <a href="http://mapurl.info">MapURL.info</a> Powered by <a href="http://tangf.cnblogs.com">Rover.Tang</a><br />Copyright &copy; 2009 <a href="http://earthurl.org">EarthURL.org</a> Powered by <a href="http://roman.nurik.net">Roman Nurik</a></div>
  </div>
</div>
</body>
</html>
